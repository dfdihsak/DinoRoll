<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DinoRoll</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- buttons to toggle visibility -->
    <div id="header">
        Pick a filter:
    </div>

    <!-- rolls of various shapes and sizes -->
    <div id="period" class="toggle">
        <h1>PeriodRoll</h1>
        <ul class="period-roll">
        </ul>
    </div>

    <div id="length" class="toggle">
        <h1>LengthRoll</h1>
        <ul class="length-roll">
        </ul>
    </div>
    
    <div id="diet" class="toggle">
        <h1>DietRoll</h1>
        <ul class="diet-roll"></ul>
    </div>

    <script src="dinos.js">
    </script>

    <script src="script.js">
    </script>
</body>

</html>
